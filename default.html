<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>
    <style>
        @font-face{font-family:'Lato';font-style:normal;font-weight:300;src:local('Lato Light'),local('Lato-Light'),url(https://themes.googleusercontent.com/static/fonts/lato/v6/KT3KS9Aol4WfR6Vas8kNcg.woff) format('woff');}@font-face{font-family:'Lato';font-style:normal;font-weight:700;src:local('Lato Bold'),local('Lato-Bold'),url(https://themes.googleusercontent.com/static/fonts/lato/v6/wkfQbvfT_02e2IWO3yYueQ.woff) format('woff');}@font-face{font-family:'Lato';font-style:italic;font-weight:300;src:local('Lato Light Italic'),local('Lato-LightItalic'),url(https://themes.googleusercontent.com/static/fonts/lato/v6/2HG_tEPiQ4Z6795cGfdivD8E0i7KZn-EPnyo3HZu7kw.woff) format('woff');}@font-face{font-family:'Lato';font-style:italic;font-weight:700;src:local('Lato Bold Italic'),local('Lato-BoldItalic'),url(https://themes.googleusercontent.com/static/fonts/lato/v6/HkF_qI1x_noxlxhrhMQYED8E0i7KZn-EPnyo3HZu7kw.woff) format('woff');}body{padding:50px;font:14px/1.5 Lato,"Helvetica Neue",Helvetica,Arial,sans-serif;color:#777;font-weight:300;}h1,h2,h3,h4,h5,h6{color:#222;margin:0 0 20px;}p,ul,ol,table,pre,dl{margin:0 0 20px;}h1,h2,h3{line-height:1.1;}h1{font-size:28px;}h2{color:#393939;}h3,h4,h5,h6{color:#494949;}a{color:#39c;font-weight:400;text-decoration:none;}a small{font-size:11px;color:#777;margin-top:-0.6em;display:block;}.wrapper{width:860px;margin:0 auto;}blockquote{border-left:1px solid #e5e5e5;margin:0;padding:0 0 0 20px;font-style:italic;}code,pre{font-family:Monaco,Bitstream Vera Sans Mono,Lucida Console,Terminal;color:#333;font-size:12px;}pre{padding:8px 15px;background:#f8f8f8;border-radius:5px;border:1px solid #e5e5e5;overflow-x:auto;}table{width:100%;border-collapse:collapse;}th,td{text-align:left;padding:5px 10px;border-bottom:1px solid #e5e5e5;}dt{color:#444;font-weight:700;}th{color:#444;}img{max-width:100%;}header{width:270px;float:left;position:fixed;}header ul{list-style:none;height:40px;padding:0;background:#eee;background:-moz-linear-gradient(top,#f8f8f8 0%,#dddddd 100%);background:-webkit-gradient(linear,left top,left bottom,color-stop(0%,#f8f8f8),color-stop(100%,#dddddd));background:-webkit-linear-gradient(top,#f8f8f8 0%,#dddddd 100%);background:-o-linear-gradient(top,#f8f8f8 0%,#dddddd 100%);background:-ms-linear-gradient(top,#f8f8f8 0%,#dddddd 100%);background:linear-gradient(top,#f8f8f8 0%,#dddddd 100%);border-radius:5px;border:1px solid #d2d2d2;box-shadow:inset #fff 0 1px 0,inset rgba(0,0,0,0.03) 0 -1px 0;width:270px;}header li{width:89px;float:left;border-right:1px solid #d2d2d2;height:40px;}header ul a{line-height:1;font-size:11px;color:#999;display:block;text-align:center;padding-top:6px;height:40px;}strong{color:#222;font-weight:700;}header ul li+li{width:88px;border-left:1px solid #fff;}header ul li+li+li{border-right:none;width:89px;}header ul a strong{font-size:14px;display:block;color:#222;}section{width:500px;float:right;padding-bottom:50px;}small{font-size:11px;}hr{border:0;background:#e5e5e5;height:1px;margin:0 0 20px;}footer{width:270px;float:left;position:fixed;bottom:50px;}@media print, screen and (max-width: 960px) {div.wrapper{width:auto;margin:0;}header,section,footer{float:none;position:static;width:auto;}header{padding-right:320px;}section{border:1px solid #e5e5e5;border-width:1px 0;padding:20px 0;margin:0 0 20px;}header a small{display:inline;}header ul{position:absolute;right:50px;top:52px;}}@media print, screen and (max-width: 720px) {body{word-wrap:break-word;}header{padding:0;}header ul,header p.view{position:static;}pre,code{word-wrap:normal;}}@media print, screen and (max-width: 480px) {body{padding:15px;}header ul{display:none;}}@media print {body{padding:0.4in;font-size:12pt;color:#444;}}.highlight{background:#ffffff;}.highlight .c{color:#999988;font-style:italic}.highlight .err{color:#a61717;background-color:#e3d2d2}.highlight .k{font-weight:bold}.highlight .o{font-weight:bold}.highlight .cm{color:#999988;font-style:italic}.highlight .cp{color:#999999;font-weight:bold}.highlight .c1{color:#999988;font-style:italic}.highlight .cs{color:#999999;font-weight:bold;font-style:italic}.highlight .gd{color:#000000;background-color:#ffdddd}.highlight .gd .x{color:#000000;background-color:#ffaaaa}.highlight .ge{font-style:italic}.highlight .gr{color:#aa0000}.highlight .gh{color:#999999}.highlight .gi{color:#000000;background-color:#ddffdd}.highlight .gi .x{color:#000000;background-color:#aaffaa}.highlight .go{color:#888888}.highlight .gp{color:#555555}.highlight .gs{font-weight:bold}.highlight .gu{color:#800080;font-weight:bold;}.highlight .gt{color:#aa0000}.highlight .kc{font-weight:bold}.highlight .kd{font-weight:bold}.highlight .kn{font-weight:bold}.highlight .kp{font-weight:bold}.highlight .kr{font-weight:bold}.highlight .kt{color:#445588;font-weight:bold}.highlight .m{color:#009999}.highlight .s{color:#d14}.highlight .na{color:#008080}.highlight .nb{color:#0086B3}.highlight .nc{color:#445588;font-weight:bold}.highlight .no{color:#008080}.highlight .ni{color:#800080}.highlight .ne{color:#990000;font-weight:bold}.highlight .nf{color:#990000;font-weight:bold}.highlight .nn{color:#555555}.highlight .nt{color:#000080}.highlight .nv{color:#008080}.highlight .ow{font-weight:bold}.highlight .w{color:#bbbbbb}.highlight .mf{color:#009999}.highlight .mh{color:#009999}.highlight .mi{color:#009999}.highlight .mo{color:#009999}.highlight .sb{color:#d14}.highlight .sc{color:#d14}.highlight .sd{color:#d14}.highlight .s2{color:#d14}.highlight .se{color:#d14}.highlight .sh{color:#d14}.highlight .si{color:#d14}.highlight .sx{color:#d14}.highlight .sr{color:#009926}.highlight .s1{color:#d14}.highlight .ss{color:#990073}.highlight .bp{color:#999999}.highlight .vc{color:#008080}.highlight .vg{color:#008080}.highlight .vi{color:#008080}.highlight .il{color:#009999}.type-csharp .highlight .k{color:#0000FF}.type-csharp .highlight .kt{color:#0000FF}.type-csharp .highlight .nf{color:#000000;font-weight:normal}.type-csharp .highlight .nc{color:#2B91AF}.type-csharp .highlight .nn{color:#000000}.type-csharp .highlight .s{color:#A31515}.type-csharp .highlight .sc{color:#A31515}
    </style>
    <link href="{{ site.favicon }}" rel="icon" type="image/png">
    <link rel="canonical" href="http://{{ site.canonical }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="yandex-verification" content="{{ site.yandex }}" />
    <meta name="description" content="{{ site.tagLine }}" />
    <meta itemprop="image" content="{{ site.image }}">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div itemscope itemtype="http://schema.org/SoftwareApplication" class="wrapper">
      <header>
        <h1 itemprop="name">{{ site.name }}</h1>
        <p itemprop="description">{{ site.tagLine }}</p>
        <div class="g-plusone" data-size="small"></div>
        
        <p class="view">
            <a rel="nofollow" href="https://github.com/{{ site.repoSource }}">{{ site.viewOn }} GitHub <small>{{ site.repoSource }}</small></a>
            <a rel="nofollow" href="https://github.com/{{ site.repoName }}">{{ site.improveText }}</a>
        </p>
        <ul>
          <li><a itemprop="downloadUrl" rel="nofollow" href="https://github.com/{{ site.repoSource }}/zipball/master">{{ site.download }} <strong>ZIP</strong></a></li>
          <li><a rel="nofollow" href="https://github.com/{{ site.repoSource }}/tarball/master">{{ site.download }} <strong>TAR</strong></a></li>
          <li><a rel="nofollow" href="https://github.com/{{ site.repoSource }}">{{ site.viewOn }} <strong>GitHub</strong></a></li>
        </ul>
          <div id="carbonads-container" style="margin-bottom:10px"><div class="carbonad"><div id="azcarbon"></div><script type="text/javascript">var z = document.createElement("script"); z.type = "text/javascript"; z.async = true; z.src = "http://engine.carbonads.com/z/51147/azcarbon_2_1_0_HORIZ"; var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(z, s);</script></div></div>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>{{ site.maintainedBy}} <a rel="nofollow" href="http://coderaiser.github.io"><span itemprop="author" itemscope itemtype="http://schema.org/Person">Coderaiser</span></a></p>
      </footer>
    </div>
    <script async src="http://cdn.cloudcmd.io/js/scale.fix.js"></script>
    <script>
    (function(){var a="https://apis.google.com/js/plusone.js",b=document.createElement("script");b.async=!0;b.src=a;a=document.getElementsByTagName("script")[0];a.parentNode.insertBefore(b,a)})();(function(a,b,f,g,c,d,e){a.GoogleAnalyticsObject=c;a[c]=a[c]||function(){(a[c].q=a[c].q||[]).push(arguments)};a[c].l=1*new Date;d=b.createElement(f);e=b.getElementsByTagName(f)[0];d.async=1;d.src=g;e.parentNode.insertBefore(d,e)})(window,document,"script","//www.google-analytics.com/analytics.js","ga");
    ga("create","{{ site.ga }}","{{ site.canonical }}");ga("send","pageview");
    </script>

  </body>
</html>
